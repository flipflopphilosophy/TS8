<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Job Candidate Manager">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Candidate Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="container">
        <h1 class="mt-5">Job Candidate Manager</h1>
        <p>Welcome to the Job Candidate Manager application.</p>
        <nav>
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" href="/dashboard/job_posts">View Job Posts Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard/candidate_profiles">View Candidate Profiles Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2 class="mt-5">Submit Data</h2>
        <form id="submit-form">
            <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" id="type" name="type" aria-label="Type">
                    <option value="job">Job Post</option>
                    <option value="oldJob">Old Job Posts</option>
                    <option value="candidate">Candidate Profile</option>
                </select>
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <textarea class="form-control" id="text" name="text" rows="10" aria-label="Text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="response" class="mt-3"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <script>
        document.getElementById('submit-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            console.log('Form data being sent:', data);
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data);
                document.getElementById('response').textContent = JSON.stringify(data);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').textContent = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
